site_name: Foretify用户指南
site_description: 本文档为软件工具提供详细的介绍、安装指南、使用流程、操作方法及故障排除信息。
site_author: 你的名字

theme:
  name: material
  features:
    - navigation.instant
    - content.code.annotate
    - search.highlight
    - header.autohide
    - navigation.indexes
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    primary: 'indigo'
    accent: 'light blue'
  logo: assets/logo.png
  favicon: assets/favicon.ico
  font:
    text: 'Roboto'  # 文本字体
    code: 'Roboto Mono'  # 代码字体
  language: 'zh'
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - 用户指南: pages/index.md
  - 相关术语: pages/reference/glossary.md
  - 产品介绍: 
      - 产品概述: pages/product/product_overview.md
  - 快速开始: pages/usage_process.md
  - 安装指南: pages/setup/installation.md
  - 算法集成: pages/sut_integration.md
  - 帮助: 
      - 注意事项: pages/reference/caution.md
      - 常见问题Troublshooting: pages/reference/troubleshooting.md
      - Foretellix官网: https://www.foretellix.com

plugins:
  - search
  - git-revision-date-localized:
      enable_version: true
      enable_relative: true
      enable_timezone: true
  - glightbox
  # - social:
  #     # cards_layout: default/variant
  #     cards_layout_options:
  #       background_image: layouts/background.png
  #       background_color: transparent

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list


extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

